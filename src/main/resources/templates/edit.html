<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Edit forms</h3>
<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
    <p>Id: <input type="text" th:field="*{id}" readonly="readonly"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p>Date: <input type="date" th:field="*{createdDate}" readonly="readonly"/></p>
    <p>IsAdmin:<input type="radio" name="rad" value="true" th:checked="${user.isAdmin()}"/>YES</p>
    <p>IsAdmin:<input type="radio" name="rad" value="false" th:checked="${user.isAdmin()}==false"/>NO</p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
