<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Edit forms</h3>
<form action="#" th:action="@{/saveUser}"  method="post">
    <p>Id: <input type="text" th:field="${user.id}" readonly="readonly"/></p>
    <p>Name: <input type="text" th:field="${user.name}"/></p>
    <p>Age: <input type="text" th:field="${user.age}"/></p>
    <p>Date: <input type="date" th:field="${user.createdDate}" readonly="readonly"/></p>
    <p>IsAdmin:<input type="radio" th:field="${isAdmin.isAdmin}" value="yes" th:checked="${user.isAdmin()}"/>YES</p>
    <p>IsAdmin:<input type="radio" th:field="${isAdmin.isAdmin}" value="no" th:checked="${user.isAdmin()}==false"/>NO</p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
